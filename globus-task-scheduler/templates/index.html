{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Endpoints</h1>
<table class="table table-hover">
    <thead>
        <tr>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        </tr>
    </thead>
    <tbody>
    {% for e in endpoints %}
        <tr>
        <td>{{ e.name }}</td>
        <td>{{ e.id }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
